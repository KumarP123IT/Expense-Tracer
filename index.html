<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/assets/style1.css">
</head>
<body>

    <div class="container">
        <h1>Expense Tracker</h1>

        <form id="expense-form">
            <label for="expense-description">Enter the Expense description:</label>
            <input type="text" id="expense-description" placeholder="Enter the expense description">
            <br>
            <label for="expense-amount">Enter the Amount:</label>
            <input type="number" id="expense-amount" placeholder="Enter the expense amount">
            <button type="submit">Add Expense</button>
        </form>


        <!-- Expanse list -->

        <ul id="expense-list"></ul>
        <!-- Total Amount -->
        <div class="total-amount">
            <strong>Total:</strong>
            
            <span id="total-amount">0</span>
        </div>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
